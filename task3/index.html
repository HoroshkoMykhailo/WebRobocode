<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Electronic Showcase</h1>
    </header>

    <main>
        <!-- Showcase 1: Static Display -->
        <section id="showcase-1">
            <h2>Showcase 1: Popular Electronic Products</h2>
            <div class="grid">
                <div class="item">
                    <img src="assets/laptop.png" alt="Laptop">
                    <p>Laptop</p>
                </div>
                <div class="item">
                    <img src="assets/phone.png" alt="Smartphone">
                    <p>Smartphone</p>
                </div>
                <div class="item">
                    <img src="assets/pc.png" alt="Personal Computer">
                    <p>Personal Computer</p>
                </div>
                <div class="item">
                    <img src="assets/tablet.png" alt="Tablet">
                    <p>Tablet</p>
                </div>
            </div>
        </section>

        <!-- Showcase 2: Interactive Display -->
        <section id="showcase-2">
            <h2>Showcase 2: Interactive Electronic Products</h2>
            <div class="grid interactive">
                <div class="item" data-info="Laptop: A portable computer that is ideal for mobile use, offering both power and convenience.">
                    <img src="assets/laptop.png" alt="Laptop">
                    <p>Laptop</p>
                </div>
                <div class="item" data-info="Smartphone: A handheld device that combines mobile phone and computing functions in one unit.">
                    <img src="assets/phone.png" alt="Smartphone">
                    <p>Smartphone</p>
                </div>
                <div class="item" data-info="Personal Computer: A desktop computer designed for regular use at a single location.">
                    <img src="assets/pc.png" alt="Personal Computer">
                    <p>Personal Computer</p>
                </div>
                <div class="item" data-info="Tablet: A mobile device with a touchscreen display, designed to be easily portable and convenient for browsing, media consumption, and light work.">
                    <img src="assets/tablet.png" alt="Tablet">
                    <p>Tablet</p>
                </div>
            </div>
            <div id="info-box"></div>
        </section>

        <!-- Showcase 3: Add Your Own Object -->
        <section id="showcase-3">
            <h2>Showcase 3: Add Your Own Electronic Product</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Enter product name">
                <input type="text" id="item-img-url" placeholder="Enter image URL">
                <button type="submit">Add Product</button>
            </form>
            <div class="grid" id="custom-showcase"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Electronic Showcase</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
